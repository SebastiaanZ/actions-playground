name: Core Developer Requirement

on:
  pull_request_review:
    types: [submitted, dismissed]
  pull_request_target:

jobs:
  review-check:
    name: Core Developers Review Check
    runs-on: ubuntu-latest

    steps:
      - name: List existing checks
        id: existing_checks
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/:repository/commits/:ref/check-runs
          repository: ${{ github.repository }}
          ref: ${{github.event.pull_request.head.ref}}
          check_name: At least one core developer needs to approve this PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set check ID environment variable
        if: fromJson(steps.existing_checks.outputs.data).total_count > 0
        run: |
          echo "CHECK_ID=${{ fromJson(steps.existing_checks.outputs.data).check_runs[0].id }}" >> $GITHUB_ENV

      - name: Register queued check run
        id: register_check
        if: fromJson(steps.existing_checks.outputs.data).total_count == 0
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/:repository/check-runs
          repository: ${{ github.repository }}
          head_sha: ${{github.event.pull_request.head.ref}}
          name: At least one core developer needs to approve this PR
          status: queued
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set check ID environment variable
        if: fromJson(steps.existing_checks.outputs.data).total_count == 0
        run: |
          echo "CHECK_ID=${{ fromJson(steps.register_check.outputs.data).id }}" >> $GITHUB_ENV

      - name: Echo return value
        run: echo "Check ID ${{ env.CHECK_ID }}"

      - uses: octokit/graphql-action@v2.x
        id: reviews
        with:
          query: |
            query ($repository: String!, $pr: Int!) {
              repository(owner: "python-discord", name: $repository) {
                pullRequest(number: $pr) {
                  latestOpinionatedReviews(last: 100, writersOnly: true) {
                    nodes{
                      author{
                        login
                      }
                      state
                    }
                  }
                }
              }
            }
          repository: bot
          pr: 1202
#          repository: ${{ github.event.repository.name }}
#          pr: ${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.DISPATCH_TOKEN }}

      - uses: octokit/graphql-action@v2.x
        id: core_developers
        with:
          query: |
            query {
              organization(login: "python-discord") {
                team(slug: "core-developers") {
                  members(first: 100) {
                    nodes {
                      login
                    }
                  }
                }
              }
            }
        env:
          GITHUB_TOKEN: ${{ secrets.TEAM_TOKEN }}

      - name: Setup python
        id: python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Check for Accepting Core Developers
        id: core_dev_reviews
        run: |
          python -c 'import json
          reviews = json.loads("""${{ steps.reviews.outputs.data }}""")
          reviewers = {
              review["author"]["login"]
              for review in reviews["repository"]["pullRequest"]["latestOpinionatedReviews"]["nodes"]
              if review["state"] == "APPROVED"
          }
          core_devs = json.loads("""${{ steps.core_developers.outputs.data }}""")
          core_devs = {
              member["login"] for member in core_devs["organization"]["team"]["members"]["nodes"]
          }
          approving_core_devs = reviewers & core_devs
          approved = "true" if approving_core_devs else "false"
          print(f"::set-output name=approved::{approved}")
          '

      - name: Change check to "queued" status
        # if: steps.core_dev_reviews.outputs.approved == 'false'
        if: github.event_name == 'pull_request_review'
        uses: octokit/request-action@v2.x
        with:
          route: PATCH /repos/:repository/check-runs/:run_id
          repository: ${{ github.repository }}
          run_id: ${{ env.CHECK_ID }}
          status: queued
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Change check to "completed" status
        if: steps.core_dev_reviews.outputs.approved == 'true' && github.event_name != 'pull_request_review'
        id: check_completed
        uses: octokit/request-action@v2.x
        with:
          route: PATCH /repos/:repository/check-runs/:run_id
          repository: ${{ github.repository }}
          run_id: ${{ env.CHECK_ID }}
          status: completed
          conclusion: success
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: echo '${{ steps.check_completed.outputs.data }}'

      - name: Change check to "completed" status
        id: list_check_suites
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/:repository/commits/:head_sha/check-suites
          repository: ${{ github.repository }}
          head_sha: ${{ github.event.pull_request.head.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: echo '${{ steps.list_check_suites.outputs.data }}'
